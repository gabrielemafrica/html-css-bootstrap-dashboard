<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- header -->
    <header class="d-flex align-items-center">
        <!-- container fluid -->
        <div class="container-fluid g-0 d-flex justify-content-between h-75 bg-white pt-1 pb-1 ps-2">
            
            <div class="container_left d-flex h-100 w-100">
            <!-- logo -->
                <div class="logo mh-100 d-flex align-items-center ps-lg-2 me-lg-2">
                    <img class="mh-100 on" src="img/mobile-logo.png" alt="logo mobile">
                    <img class="mh-100 off" src="img/logo.svg" alt="logo">
                </div>
            
                <!-- elementi di bootstrap -->
                
                <!-- search -->
                
                <form class="d-flex w-100" role="search">
                    
                    <input class="form-control me-2 w-100 border-0 bg-light" type="search" placeholder="&#128269;  Prova a cercare: Lezioni di Laravel" aria-label="Search">

                </form>
                
                
            </div>

            <div class="container_right">

                <!-- gruppo bottoni -->
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <!-- bottono off -->
                    <button type="button" class="btn btn-primary off">
                        <i class="fa-solid fa-list"></i>
                    </button>

                    <button type="button" class="btn btn-primary off">
                        <i class="fa-solid fa-circle-question"></i>
                    </button>
                    
                    <button type="button" class="btn btn-primary off">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>

                    <!-- campanella -->
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell orange"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
                
            </div>
            
        </div>
    </header>
        
    <!-- content -->

    <div id="content">

        <!-- side -->
        <div id="side">
            <div class="container-fluid g-0 h-100 pt-3 pb-3 d-flex flex-column justify-content-between">

                <!-- menu importato da bootstrap -->

                <ul class="nav flex-column">
                    <li class="nav-item fs-5 mb-1">
                        <a class="nav-link active d-flex align-items-center gap-3 justify-content-center text-white" aria-current="page" href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="off">Home</span>
                        </a>
                    </li>
                    <li class="nav-item fs-5 mb-1">
                        <a class="nav-link d-flex align-items-center gap-3 justify-content-center text-white" href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="off">Stats</span>
                        </a>
                    </li>
                    <li class="nav-item fs-5 mb-1">
                        <a class="nav-link d-flex align-items-center gap-3 justify-content-center text-white" href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="off">Signals</span>
                        </a>
                    </li>
                        
                </ul>
                
                <ul class="nav flex-column">

                    <li class="nav-item fs-5">
                        <a class="nav-link d-flex align-items-center gap-3 justify-content-center text-white" href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="off">Admin</span>
                        </a>
                    </li>
                    
                </ul>

            </div>



        </div>

        <!-- main -->
        <main></main>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
